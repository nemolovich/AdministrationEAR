<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajouter un utilisateur</title>
    </h:head>
    <h:body>       
    	<ui:composition template="/templates/#{userLogin.template}.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panelGrid columns="3" columnClasses="label,field,message">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Création d'un utilisateur"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            
                            <h:outputLabel value="Nom:" for="name" />
                            <h:inputText id="name" value="#{cUserView.entity.name}" title="Nom" required="true" requiredMessage="Le champs 'Nom' ne peut être vide"/>
                            <p:message for="name"/>
                            
                            <h:outputLabel value="Phone:" for="phone" />
                            <h:inputText id="phone" value="#{cUserView.entity.phone}" title="Téléphone">
                                <f:validator binding="#{phonePatternValidator}"/>
                            </h:inputText>
                            <p:message for="phone"/>
                            
                            <h:outputLabel value="Observations:" for="observations" />
                            <h:inputTextarea class="textarea-field" id="observations"
                                             value="#{cUserView.entity.observations}"
                                             title="Observations" />
                            <p:message for="observations"/>
                            
                            <h:outputLabel value="Société:" for="idClient" />
                            <h:selectOneMenu id="idClient" value="#{cUserView.entity.idClient}" title="Société">
                                <f:selectItems value="#{clientView.entries}"/>
                                <f:converter binding="#{clientConverter}"/>
                            </h:selectOneMenu>
                            <p:message for="idClient"/>
                            
                            <f:facet name="footer">
                                <p:outputPanel>
                                    <p:commandButton id="create" value="Créer"
                                                     action="#{cUserView.create()}"
                                                     ajax="false"/>
                                    <p:commandButton id="back" value="Annuler"
                                                     action="list"
                                                     ajax="false" immediate="true">
                                    </p:commandButton>
                                </p:outputPanel>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
