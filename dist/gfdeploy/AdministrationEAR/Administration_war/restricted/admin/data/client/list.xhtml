<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Liste des sociétés</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:dataTable value="#{clientView.entries}"
                                     var="item"
                                     emptyMessage="Aucune société n'a été trouvée"   
                                     widgetVar="clientTable"
                                     rows="10"
                                     rowKey="#{item.id}"
                                     paginator="true">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Liste des sociétés"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Identifiant"
                                      sortBy="#{item.id}"
                                      filterBy="#{item.id}"
                                      filterMatchMode="exact">
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column headerText="Nom de la société"
                                      sortBy="#{item.name}"
                                      filterBy="#{item.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column headerText="Adresse"
                                      sortBy="#{item.address}"
                                      filterBy="#{item.address}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.address}"/>
                            </p:column>
                            <p:column headerText="Téléphone"
                                      sortBy="#{item.phone}"
                                      filterBy="#{item.phone}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.phone}"/>
                            </p:column>
                            <p:column headerText="Fax"
                                      sortBy="#{item.fax}"
                                      filterBy="#{item.fax}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.fax}"/>
                            </p:column>
                            <p:column headerText="Mail"
                                      sortBy="#{item.mail}"
                                      filterBy="#{item.mail}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.mail}"/>
                            </p:column>
                            <p:column headerText="Interlocuteur"
                                      sortBy="#{item.idUser.name}"
                                      filterBy="#{item.idUser.name}"
                                      filterMatchMode="contains">
                                <h:commandLink action="#{cUserView.entityView(item.idUser)}"
                                               value="#{item.idUser.name}"/>
                            </p:column>
                            <p:column headerText="Type d'intervention"
                                      sortBy="#{item.interventionType}"
                                      filterBy="#{item.interventionType}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.interventionType}"/>
                            </p:column>
                            <p:column headerText="Observations"
                                      sortBy="#{item.observations}"
                                      filterBy="#{item.observations}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.observations}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputPanel style="float:left">
                                    <h:outputText value="Rechercher:"/>
                                    <p:inputText id="globalFilter" onkeyup="clientTable.filter();"
                                                 style="width:150px;margin-left:20px" />
                                </p:outputPanel>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
