<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Liste des sociétés</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="title">
                | Liste Sociétés
            </ui:define>
            <ui:define name="content">
                <f:attribute name="header" value="Liste des sociétés"/>
                <f:view>
                    <h:form id="clientDataForm">
                        <p:dataTable id="clientDataTable"
                                     value="#{clientView.entries}"
                                     var="item"
                                     widgetVar="clientTable"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="#{utils.maxDataRows}"
                                     emptyMessage="Aucune société n'a été trouvée">
                            <p:column>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{item.postalcode} #{item.address}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{item.phone}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{item.idUser}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{item.interventionType}"/>
                            </p:column>
                            <p:column headerText="Observations"
                                      filterMatchMode="contains">
                                <h:outputText value="#{utils.getBreakLinesString(
                                                       utils.getShortString(item.observations,40))}"
                                              escape="false"/>
                            </p:column>
                            <p:column headerText="Actions" style="white-space: nowrap;">
                                <p:commandButton icon="ui-icon-search"
                                                 style="font-size: 60%;"
                                                 action="javascript:void(0);"
                                                 title="Afficher les détails de cette société"/>
                            </p:column>
                            <p:column id="sleepingTab"
                                      headerText="État"
                                      style="width:2%;"
                                      sortBy="#{item.sleeping}"
                                      filterBy="#{item.sleeping}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.sleeping}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
