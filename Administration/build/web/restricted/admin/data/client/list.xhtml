<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Liste des sociétés</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="title">
                | Liste Sociétés
            </ui:define>
            <ui:define name="content">
                <f:attribute name="header" value="Liste des sociétés"/>
                <p:dialog id="clientViewPopup"
                          dynamic="true"
                          appendToBody="true"
                          header="Détails de la société"
                          widgetVar="clientViewDialog"
                          resizable="true"
                          draggable="true"
                          maximizable="true"
                          modal="true"
                          minWidth="650"
                          minHeight="400"
                          showEffect="clip"
                          hideEffect="clip">
                    <h:form id="clientDialogHeader">
                        <h3 class="tabheader">Détails de la société #{clientView.entity.name}:</h3>
                    </h:form>
                    <ui:include src="/restricted/admin/data/client/popupView.xhtml"/>
                    <p:hotkey bind="esc" handler="clientViewDialog.hide();"/>
                    <h:form>
                        <p:outputPanel styleClass="buttons_panel">
                            <center>
                                <p:commandButton title="Fermer la fenêtre"
                                                 action="javascript:void(0);"
                                                 update=":clientViewForm"
                                                 onclick="clientViewDialog.hide();"
                                                 value="Fermer"/>
                            </center>
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
                <p:dialog id="cuserViewPopup"
                          dynamic="true"
                          appendToBody="true"
                          header="Détails de l'utilisateur"
                          widgetVar="cuserViewDialog"
                          resizable="false"
                          draggable="false"
                          maximizable="false"
                          modal="true"
                          showEffect="clip"
                          hideEffect="clip">
                    <h:form id="cuserDialogHeader">
                        <h3>Détails de l'utilisateur #{cUserView.entity.name}:</h3>
                    </h:form>
                    <ui:include src="/restricted/admin/data/c_user/popupView.xhtml"/>
                    <p:hotkey bind="esc" handler="cuserViewDialog.hide();"/>
                    <h:form>
                        <p:outputPanel styleClass="buttons_panel">
                            <center>
                                <p:commandButton title="Fermer la fenêtre"
                                                 action="javascript:void(0);"
                                                 onclick="cuserViewDialog.hide();"
                                                 value="Fermer"/>
                            </center>
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
                <f:view>
                    <h:form>
                        <p:dataTable value="#{clientView.entries}"
                                     var="item"
                                     rows="10"
                                     paginator="true"
                                     emptyMessage="Aucune société n'a été trouvée"   
                                     widgetVar="clientTable">
                            <p:column headerText="Nom de la société"
                                      sortBy="#{item.name}"
                                      filterBy="#{item.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column headerText="Adresse"
                                      sortBy="#{item.address}"
                                      filterBy="#{item.address}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.address}"/>
                            </p:column>
                            <p:column headerText="Téléphone">
                                <h:outputText value="#{item.phone}"/>
                            </p:column>
                            <p:column headerText="Interlocuteur"
                                      sortBy="#{item.idUser}"
                                      filterBy="#{item.idUser}"
                                      filterMatchMode="contains">
                                <p:commandButton actionListener="#{cUserView.entityView(item.idUser)}"
                                                 icon="ui-icon-search"
                                                 update=":cuserViewForm :cuserDialogHeader"
                                                 style="font-size: 40%;vertical-align: top !important;"
                                                 oncomplete="cuserViewDialog.show();"
                                                 action="javascript:void(0);"
                                                 title="Afficher les détails de l'interlocuteur"
                                                 rendered="#{not empty item.idUser}"/>
                                <p:spacer width="10px"/>
                                <h:outputText value="#{item.idUser}" rendered="#{not empty item.idUser}"/>
                            </p:column>
                            <p:column headerText="Type d'intervention"
                                      sortBy="#{item.interventionType}"
                                      filterBy="#{item.interventionType}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.interventionType}"/>
                            </p:column>
                            <p:column headerText="Observations"
                                      filterMatchMode="contains">
                                <h:outputText value="#{utils.getBreakLinesString(
                                                       utils.getShortString(item.observations,40))}"
                                              escape="false"/>
                            </p:column>
                            <p:column headerText="Actions">
                                <p:commandButton actionListener="#{clientView.entityView(item)}"
                                                 icon="ui-icon-search"
                                                 update=":clientViewForm :clientDialogHeader"
                                                 style="font-size: 60%;"
                                                 oncomplete="clientViewDialog.show();"
                                                 action="javascript:void(0);"
                                                 title="Afficher les détails de cette société"/>
                                <p:commandButton action="#{clientView.entityUpdate(item)}"
                                                 icon="ui-icon-pencil"
                                                 immediate="true"
                                                 ajax="false"
                                                 style="font-size: 60%;"
                                                 title="Modifier cette société"/>
                                <p:commandButton action="#{clientView.entityParameter(item)}"
                                                 icon="ui-icon-wrench"
                                                 immediate="true"
                                                 ajax="false"
                                                 style="font-size: 60%;"
                                                 title="Paramétrer cette société"/>
                                <p:commandButton actionListener="#{clientView.entityDelete(item)}"
                                                 icon="ui-icon-trash"
                                                 update=":clientViewForm :clientDialogHeader"
                                                 style="font-size: 60%;"
                                                 styleClass="red_icon"
                                                 oncomplete="clientViewDialog.show();"
                                                 action="javascript:void(0);"
                                                 onclick="return (confirm('#{clientView.getDeleteMessage(item)}'));"
                                                 title="Supprimer cette société"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputPanel style="float:left">
                                    <h:outputText value="Rechercher:"/>
                                    <p:inputText id="globalFilter" onkeyup="clientTable.filter();"
                                                 style="width:150px;margin-left:20px" />
                                    <p:commandButton value="Ajouter une société"
                                                     action="#{clientView.entityCreate()}"
                                                     title="Ajouter une société"
                                                     immediate="true"
                                                     ajax="false"/>
                                </p:outputPanel>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
