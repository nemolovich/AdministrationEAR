<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Détail de l'utilisateur</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="title">
                | Détails Utilisateur
            </ui:define>
            <ui:define name="content">
                <f:attribute name="header" value="Détails de l'utilisateur"/>
                <f:view>
                    <p:fieldset legend="Utilisateur #{cUserView.entity.name}">
                        <ui:include src="/restricted/admin/data/c_user/popupView.xhtml"/>
                    </p:fieldset>
                    <h:form>
                        <p:outputPanel styleClass="buttons_panel">
                            <p:commandButton value="Retour"
                                             immediate="true"
                                             title="Retour à la liste des utilisateurs"
                                             ajax="false"
                                             action="list"/>
                        </p:outputPanel>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
