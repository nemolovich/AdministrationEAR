<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Détails de l'utilisateur</title>
    </h:head>
    <h:body>
        
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panelGrid id="cUserDetails" columns="2" columnClasses="label,field">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Détails de l'utilisateur"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <h:outputText value="Identifiant:"/>
                            <h:outputText value="#{cUserView.entity.id}" title="Id"/>
                            <h:outputText value="Nom de l'utilisateur:"/>
                            <h:outputText value="#{cUserView.entity.name}" title="Name"/>
                            <h:outputText value="Téléhone:"/>
                            <h:outputText value="#{cUserView.entity.phone}" title="Phone"/>
                            <h:outputText value="Observations:"/>
                            <h:outputText value="#{cUserView.entity.observations}" title="Observations"/>
                            <h:outputText value="Société:"/>
                            <h:commandLink action="#{clientView.entityView(cUserView.entity.idClient)}"
                                           value="#{cUserView.entity.societyName}"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
