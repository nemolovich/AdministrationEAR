<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des utilisateurs</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/#{userLogin.template}.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="displayCUsers">
                        
                        <p:growl id="growl" showDetail="true"/>
                        <h:messages id="messages"/>
                        <p:dataTable value="#{cUserView.entries}"
                                     var="item"
                                     emptyMessage="Aucun utilisateur n'a été trouvé"   
                                     widgetVar="cUserTable"
                                     selectionMode="single"
                                     selection="#{cUserView.entity}"
                                     rows="4"
                                     rowIndexVar="index"
                                     sortBy="#{item.id}"
                                     rowKey="#{item.id}"
                                     paginator="true">
                            
                            <p:ajax event="rowSelect"  
                                    update=":displayCUsers:clientDetails :displayCUsers:growl"/>
<!--                                    oncomplete="entityDialog.show()" />  -->
                            <p:ajax event="rowUnselect" update=":displayCUsers:growl"/>
                        
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Liste des utilisateurs"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Identifiant"
                                      sortBy="#{item.id}"
                                      filterBy="#{item.id}"
                                      filterMatchMode="exact">
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column headerText="Référence de société"
                                      sortBy="#{item.societyName}"
                                      filterBy="#{item.societyName}"
                                      filterMatchMode="contains">
<!--                                <h:commandLink action="#{clientView.entityView(item.idClient)}"
                                               value="#{item.societyName}">-->
                                <h:commandLink value="#{item.societyName}"
                                               onclick="cUserTable.unselectAllRows(); cUserTable.selectRow(#{index-(cUserTable.getPaginator().getCurrentPage()*4)});">
                                    <p:ajax event="click"
                                            update=":displayCUsers:clientDetails :displayCUsers:growl"
                                            oncomplete="entityDialog.show()" />
                                </h:commandLink>
                                <h:outputText value=" value: #{cUserTable.getPaginator().getPage()}" />
                            </p:column>
                            <p:column headerText="Nom de l'utilisateur"
                                      sortBy="#{item.name}"
                                      filterBy="#{item.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column headerText="Téléphone"
                                      sortBy="#{item.phone}"
                                      filterBy="#{item.phone}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.phone}"/>
                            </p:column>
                            <p:column headerText="Observations"
                                      sortBy="#{item.observations}"
                                      filterBy="#{item.observations}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.observations}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputPanel style="float:left;">
                                    <h:outputText value="Rechercher:"/>
                                    <p:inputText id="globalFilter" onkeyup="cUserTable.filter();"
                                                 style="width:150px;margin-left:20px" />
                                </p:outputPanel>
                                <p:commandButton id="create" value="Ajouter un utilisateur"
                                                 action="#{cUserView.entityCreate()}"
                                                 ajax="false" immediate="true"
                                                 style="margin-left:20px;">
                                </p:commandButton>
                            </f:facet>
                        </p:dataTable>
                        <p:dialog id="dialog"
                                  header="Détails de la société"
                                  widgetVar="entityDialog"
                                  resizable="false"
                                  draggable="false"
                                  modal="true"
                                  showEffect="fade"
                                  hideEffect="fade">
                            <p:panelGrid id="clientDetails" columns="2" columnClasses="label,field">
                                <h:outputText value="Identifiant:"/>
                                <h:outputText value="#{cUserView.entity.idClient.id}" title="Identifiant"/>
                                <h:outputText value="Nom de la société:"/>
                                <h:outputText value="#{cUserView.entity.idClient.name}" title="Nom de la socité"/>
                                <h:outputText value="Adresse:"/>
                                <h:outputText value="#{cUserView.entity.idClient.address}" title="Adresse"/>
                                <h:outputText value="Téléphone:"/>
                                <h:outputText value="#{cUserView.entity.idClient.phone}" title="Téléhone"/>
                                <h:outputText value="Fax:"/>
                                <h:outputText value="#{cUserView.entity.idClient.fax}" title="Fax"/>
                                <h:outputText value="Mail:"/>
                                <h:outputText value="#{cUserView.entity.idClient.mail}" title="Mail"/>
                                <h:outputText value="Interlocuteur:"/>
                                <h:outputText value="#{cUserView.entity.idClient.userName}"/>
                                <h:outputText value="InterventionType:"/>
                                <h:outputText value="#{cUserView.entity.idClient.interventionType}" title="InterventionType"/>
                                <h:outputText value="Observations:"/>
                                <h:outputText value="#{cUserView.entity.idClient.observations}" title="Observations"/>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form> 
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
