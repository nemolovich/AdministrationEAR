<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Modification d'utilisateur</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="userUpdate">
                        <p:panelGrid columns="3" columnClasses="label,field,message">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Modifier l'utilisateur"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <h:outputLabel value="Mail:" for="mail"/>
                            <h:inputText id="mail" value="#{tUserView.entity.mail}" title="Mail" required="true" requiredMessage="Le champs 'Mail' ne peut être vide">
                                <f:validator binding="#{userUniqueFieldValidator}"/>
                                <f:attribute name="fieldName" value="Mail" />
                                <f:attribute name="update_id" value="#{tUserView.entity.id}" />
                            </h:inputText>
                            <p:message for="mail"/>

                            <h:outputLabel value="Nom:" for="name" />
                            <h:inputText id="name" value="#{tUserView.entity.name}" title="Name" required="true" requiredMessage="Le champs 'Nom' ne peut être vide"/>
                            <p:message for="name"/>

                            <h:outputLabel value="Prénom:" for="firstname" />
                            <h:inputText id="firstname" value="#{tUserView.entity.firstname}" title="Firstname" required="true" requiredMessage="Le champs 'Prénom' ne peut être vide"/>
                            <p:message for="firstname"/>

                            <h:outputLabel value="Droits:" for="rights" />
                            <h:selectOneMenu id="rights" value="#{tUserView.entity.rights}">
                                <f:selectItems value="#{tUserView.entity.enumRights}"/>
                            </h:selectOneMenu>
                            <p:message for="rights"/>

                            <h:outputLabel for="password" value="Mot de passe" />
                            <h:inputSecret id="password" value="#{tUserView.entity.password}">
                                <f:validator binding="#{passwordValidator}" />
                                <f:attribute name="confirm" value="#{confirm}" />
                                <f:attribute name="update_id" value="#{tUserView.entity.id}" />
                                <f:attribute name="min_length" value="#{true}" />
                            </h:inputSecret>
                            <p:message for="password"/>

                            <h:outputLabel for="confirm" value="Confirmation" />
                            <h:inputSecret id="confirm" binding="#{confirm}"/>
                            <p:message for="confirm"/>

                            <f:facet name="footer">
                                <p:outputPanel>
                                    <p:commandButton id="update" value="Mettre à jour"
                                                     action="#{tUserView.update(null)}"
                                                     ajax="false"/>
                                    <p:commandButton id="delete"  value="Supprimer"
                                                     onclick="return (confirm('#{tUserView.getDeleteMessage(tUserView.entity)}'));"
                                                     action="#{tUserView.entityDelete(tUserView.entity)}"
                                                     ajax="false"/>
                                    <p:commandButton id="back" value="Annuler"
                                                     action="list"
                                                     ajax="false" immediate="true">
                                    </p:commandButton>
                                </p:outputPanel>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
