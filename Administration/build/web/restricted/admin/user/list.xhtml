<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des utilisateurs</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/#{userLogin.template}.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="displayUsers">
                        <p:dataTable value="#{tUserView.entries}"
                                     var="item"
                                     emptyMessage="Aucun utilisateur n'a été trouvé"   
                                     widgetVar="userTable"
                                     rows="10"
                                     rowKey="#{item.id}"
                                     paginator="true">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Liste des utilisateurs"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Identifiant"
                                      sortBy="#{item.id}"
                                      filterBy="#{item.id}"
                                      filterMatchMode="exact">
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column headerText="Adresse mail"
                                      sortBy="#{item.mail}"
                                      filterBy="#{item.mail}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.mail}"/>
                            </p:column>
                            <p:column headerText="Nom"
                                      sortBy="#{item.name}"
                                      filterBy="#{item.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column headerText="Prénom"
                                      sortBy="#{item.firstname}"
                                      filterBy="#{item.firstname}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.firstname}"/>
                            </p:column>
                            <p:column headerText="Droits"
                                      sortBy="#{item.rights}"
                                      filterBy="#{item.rights}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.rights}"/>
                            </p:column>
                            <p:column headerText="Actions">
                                <p:commandButton action="#{tUserView.entityView(item)}"
                                                 title="Afficher les détails"
                                                 icon="ui-icon-search"
                                                 ajax="false"
                                                 immediate="true"/>&nbsp;
                                <p:commandButton action="#{tUserView.entityUpdate(item,userLogin)}"
                                                 title="Modifier"
                                                 icon="ui-icon-pencil"
                                                 ajax="false"
                                                 immediate="true"/>&nbsp;
                                <p:commandButton onclick="return (confirm('#{tUserView.getDeleteMessage(item)}'));"
                                                 action="#{tUserView.entityDelete(item)}"
                                                 title="Supprimer"
                                                 icon="ui-icon-trash"
                                                 ajax="false"
                                                 immediate="true"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputPanel style="float:left">
                                    <h:outputText value="Rechercher:"/>
                                    <p:inputText id="globalFilter" onkeyup="userTable.filter();"
                                                 style="width:150px;margin-left:20px" />
                                </p:outputPanel>
                                <p:commandButton id="create" value="Ajouter une entrée"
                                                 action="#{tUserView.entityCreate()}"
                                                 ajax="false" immediate="true"
                                                 style="margin-left:20px">
                                </p:commandButton>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
