<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Détails d'utilisateur</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Détails de l'utilisateur"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{tUserView.entity.id}" title="Identifiant"/>
                            <h:outputText value="Mail:"/>
                            <h:outputText value="#{tUserView.entity.mail}" title="Mail"/>
                            <h:outputText value="Nom:"/>
                            <h:outputText value="#{tUserView.entity.name}" title="Nom"/>
                            <h:outputText value="Prénom:"/>
                            <h:outputText value="#{tUserView.entity.firstname}" title="Prénom"/>
                            <h:outputText value="Droits:"/>
                            <h:outputText value="#{tUserView.entity.rights}" title="Droits"/>
                            <f:facet name="footer">
                                <p:outputPanel>
                                    <p:commandButton id="update" value="Modifier"
                                                     action="#{tUserView.entityUpdate(tUserView.entity,userLogin)}"
                                                     ajax="false" immediate="true"/>
                                    <p:commandButton id="back" value="Retour"
                                                     action="list"
                                                     ajax="false" immediate="true">
                                    </p:commandButton>
                                </p:outputPanel>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
