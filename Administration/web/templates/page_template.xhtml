<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <h:outputScript name="js/dialog_form.js" />
        <title>
            Admin service
            <ui:insert name="title">
                Panneau administrateur
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:layout fullPage="true"
                  stateful="false">
                  <!--stateful="true">-->
            <p:layoutUnit id="header"
                          size="120"
                          position="north"
                          header="Admin-Services"
                          resizable="false"
                          collapsible="false">
                <ui:insert name="top">
                    <ui:include src="/templates/header.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="menu"
                          position="west"
                          size="200"
                          header="Menu"
                          resizable="true"
                          collapsible="true">  
                <ui:insert name="left">
                    <ui:include src="/templates/menu_#{userLogin.template}.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="menu_right"
                          position="east"
                          size="300" 
                          collapsed="true"
                          header="Liste des utilisateurs"
                          resizable="true"
                          collapsible="true">  
                <ui:insert name="right">
                    <ui:include src="/templates/menu_right.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="content_panel"
                          header="Admin-Services"
                          position="center">
                <div class="insert-content">
                    <ui:insert name="content">
                        Content
                    </ui:insert>
                </div>
                
            </p:layoutUnit>
            <p:layoutUnit id="footer"
                          position="south"
                          size="35">
                <ui:insert name="bottom">
                    <ui:include src="/templates/footer.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
