<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Détails d'utilisateur</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="title">
                | Détails Compte
            </ui:define>
            <ui:define name="content">
                <f:attribute name="header" value="Détails de votre compte"/>
                <f:view>
                    <h:form>
                        <h:panelGrid columns="2" columnClasses="label,fields">
                            <h:outputText value="Mail:"/>
                            <h:outputText value="#{userLogin.mail}" title="Mail"/>
                            <h:outputText value="Nom:"/>
                            <h:outputText value="#{userLogin.name}" title="Nom"/>
                            <h:outputText value="Prénom:"/>
                            <h:outputText value="#{userLogin.firstname}" title="Prénom"/>
                        </h:panelGrid>
                        <p:outputPanel styleClass="buttons_panel">
                            <p:commandButton id="update" value="Modifier"
                                             icon="ui-icon-wrench"
                                             title="Modifier les détails de votre compte"
                                             action="#{tUserView.entityUpdate(userLogin.user)}"
                                             ajax="false" immediate="true"/>
                        </p:outputPanel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
