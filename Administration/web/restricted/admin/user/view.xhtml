<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Détails d'utilisateur</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:panelGrid columns="2" columnClasses="label,fields">
                            <h:outputText value="Identifiant:"/>
                            <h:outputText value="#{tUserView.entity.id}" title="Identifiant de l'utilisateur"/>
                            <h:outputText value="Adresse mail"/>
                            <h:outputText value="#{tUserView.entity.mail}" title="Adresse mail de l'utilisateur"/>
                            <h:outputText value="Nom:"/>
                            <h:outputText value="#{tUserView.entity.name}" title="Nom de l'utilisateur"/>
                            <h:outputText value="Prénom:"/>
                            <h:outputText value="#{tUserView.entity.firstname}" title="Prénom de l'utilisateur"/>
                            <h:outputText value="Droits:"/>
                            <h:outputText value="#{tUserView.entity.rights}" title="Droits de l'utilisateur"/>
                        </h:panelGrid>
                        <p:outputPanel styleClass="buttons_panel">
                            <p:commandButton id="update" value="Modifier"
                                             icon="ui-icon-wrench"
                                             title="Modifier cet utilisateur"
                                             action="#{tUserView.entityUpdate(tUserView.entity,userLogin)}"
                                             ajax="false"
                                             immediate="true"/>
                            <p:commandButton id="back" value="Retour"
                                             actionListener="#{tUserView.cancelCreate()}"
                                             icon="ui-icon-closethick"
                                             styleClass="red_icon"
                                             title="Retour à la liste des utilisateurs"
                                             action="list"
                                             ajax="false"
                                             immediate="true">
                            </p:commandButton>
                        </p:outputPanel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
