<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Détail de la société</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/#{userLogin.template}.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panelGrid columns="2" columnClasses="label,field">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Détails de la société"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <h:outputText value="Identifiant:"/>
                            <h:outputText value="#{clientView.entity.id}" title="Identifiant"/>
                            <h:outputText value="Nom de la société:"/>
                            <h:outputText value="#{clientView.entity.name}" title="Nom de la socité"/>
                            <h:outputText value="Adresse:"/>
                            <h:outputText value="#{clientView.entity.address}" title="Adresse"/>
                            <h:outputText value="Téléphone:"/>
                            <h:outputText value="#{clientView.entity.phone}" title="Téléhone"/>
                            <h:outputText value="Fax:"/>
                            <h:outputText value="#{clientView.entity.fax}" title="Fax"/>
                            <h:outputText value="Mail:"/>
                            <h:outputText value="#{clientView.entity.mail}" title="Mail"/>
                            <h:outputText value="Interlocuteur:"/>
                            <h:commandLink action="#{cUserView.entityView(clientView.entity.idUser)}"
                                           value="#{clientView.entity.userName}"/>
                            <h:outputText value="InterventionType:"/>
                            <h:outputText value="#{clientView.entity.interventionType}" title="InterventionType"/>
                            <h:outputText value="Observations:"/>
                            <h:outputText value="#{clientView.entity.observations}" title="Observations"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
