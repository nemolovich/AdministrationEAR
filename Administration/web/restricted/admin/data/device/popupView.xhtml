<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Poste de travail</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="deviceViewForm">
                <h:panelGrid columns="2" columnClasses="label,fields">
                    
                    <h:outputText value="Société:"/>
                    <h:outputText id="idClientV" value="#{deviceView.entity.idClient}"
                                  title="Société à laquelle appartient ce périphérique"/>
                    
                    <h:outputText value="Modèle:"/>
                    <h:outputText id="brandV" value="#{deviceView.entity.brand}"
                                  title="Marque de la machine"/>
                    
                    <h:outputText value="Type de machine:"/>
                    <h:outputText id="wsTypeV" value="#{deviceView.entity.wsType}"
                                  title="Type de la machine"/>
                    
                    <h:outputText value="Date de mise en service:"/>
                    <h:outputText id="startDateV" value="#{deviceView.entity.startDate}"
                                  title="Date de mise en service de la machine" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    
                    <h:outputText value="Processeur:"/>
                    <h:outputText id="processorV" value="#{deviceView.entity.processor}"
                                  title="Processeur de la machine"/>
                    
                    <h:outputText value="Moniteur:"/>
                    <h:outputText id="monitorV" value="#{deviceView.entity.monitor}"
                                  title="Moniteur de la machine"/>
                    
                    <h:outputText value="Carte graphique:"/>
                    <h:outputText id="videoCardV" value="#{deviceView.entity.videoCard}"
                                  title="Carte graphique de la machine"/>
                    
                    <h:outputText value="Système d'exploitation:"/>
                    <h:outputText id="operatingSystemV" value="#{deviceView.entity.operatingSystem}"
                                  title="Système d'exploitation de la machine"/>
                    
                    <h:outputText value="Mémoire vive:"/>
                    <h:outputText id="ramV" value="#{deviceView.entity.ram}"
                                  title="Mémoire vive de la machine"/>
                    
                    <h:outputText value="Disque dur:"/>
                    <h:outputText id="hardDriveV" value="#{deviceView.entity.hardDrive}"
                                  title="Disque dur de la machine"/>
                    
                    <h:outputText value="Observations:"/>
                    <h:outputText id="observationsV" value="#{deviceView.entity.observations}"
                                  title="Observations"/>
                    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
