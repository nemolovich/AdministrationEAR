<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="taskViewForm">
                <h:panelGrid columns="2" columnClasses="label,fields">
                    
                    <h:outputText value="Id:"/>
                    <h:outputText id="ptidV" value="#{taskView.entity.id}"
                                  title="Id"/>
                    
                    <h:outputText value="Description de l'intervention:"/>
                    <h:outputText id="ptdescriptionV" value="#{taskView.entity.description}"
                                  title="Description"/>
                    
                    <h:outputText value="Société:"/>
                    <h:outputText id="ptidClientV" value="#{taskView.entity.idClient}"
                                  title="Société pour l'intervention"/>
                    
                    <h:outputText value="Utilisateur:"/>
                    <h:outputText id="ptidUserV" value="#{taskView.entity.idUser}"
                                  title="Utilisateur pour l'intervention"/>
                    
                    <h:outputText value="Poste de travail:"/>
                    <h:inputTextarea id="ptidWorkstationFullV"
                                     value="#{taskView.entity.idWorkstation.toString()}"
                                     readonly="true"
                                     styleClass="textarea_min"
                                     ondblclick="this.focus();this.select();">
                    </h:inputTextarea>
                    
                    <h:outputText value="Date de début prévue:"/>
                    <h:outputText id="ptstartDateV" value="#{taskView.entity.startDate}"
                                  title="Date de début">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="Durée prévue:"/>
                    <h:outputText id="ptintendedDurationV" value="#{taskView.entity.intendedDuration}"
                                  title="Durée prévue"/>
                    
                    <h:outputText value="Déplacement:"/>
                    <h:outputText id="ptdeplacementV" value="#{taskView.entity.deplacement?'Oui':'Non'}"
                                  title="Déplacement requis"/>
                    
                    <h:outputText value="Type d'intervention:"/>
                    <h:outputText id="ptinterventionTypeV" value="#{taskView.entity.interventionType}"
                                  title="Type d'intervention"/>
                    
                    <h:outputText value="Observations:"/>
                    <h:inputTextarea id="ptobservationsFullV"
                                     value="#{taskView.entity.observations.toString()}"
                                     readonly="true"
                                     styleClass="textarea_min"
                                     ondblclick="this.focus();this.select();">
                    </h:inputTextarea>
                    
                    <h:outputText value="État:"/>
                    <h:outputText id="ptstateV" value="#{taskView.entity.sleeping?'Faite':'À faire'}"
                                  title="État de la tâche"/>
                
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
