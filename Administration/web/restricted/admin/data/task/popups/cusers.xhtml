<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Détails de l'utilisateur</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="tCuserViewForm">
                <h:panelGrid columns="2" columnClasses="label,fields">
                    
                    <h:outputText value="Identifiant:"/>
                    <h:outputText id="tuidV" value="#{taskView.entityPopup.idUser.id}"
                                  title="Identifiant de l'utilisateurs"/>
                    
                    <h:outputText value="Nom:"/>
                    <h:outputText id="tunameV" value="#{taskView.entityPopup.idUser.name}"
                                  title="Nom de l'utilisateur"/>
                    
                    <h:outputText value="Téléphone:"/>
                    <h:outputText id="tuphoneV" value="#{taskView.entityPopup.idUser.phone}"
                                  title="Numéro de téléphone de l'utilisateur"/>
                    
                    <h:outputText value="Référence de la société"/>
                    <h:outputText id="tuidclientV" value="#{taskView.entityPopup.idUser.idClient}"
                                  title="Société pour laquelle travaille l'utilisateur"/>
                    
                    <h:outputText value="Observations:"/>
                    <h:inputTextarea id="tuobservationsV"
                                     value="#{taskView.entityPopup.idUser.observations}"
                                     styleClass="textarea_min"
                                     title="Observations"
                                     readonly="true"
                                     ondblclick="this.focus();this.select();"/>
                    
                </h:panelGrid>
                
                <p:dataList value="#{taskView.entityPopup.idUser.idFilePath.filesInPath}"
                            var="file"
                            paginator="true"
                            paginatorPosition="top"
                            rows="5"
                            rendered="#{not empty taskView.entityPopup.idUser and
                                        not empty taskView.entityPopup.idUser.idFilePath and
                                        not taskView.entityPopup.idUser.idFilePath.emptyFilePath}">
                    <p:column headerText="Lien">
                        <h:outputLink value="javascript:void(0);"
                                      onclick="window.open('#{files.getFileLink(file, taskView.entityPopup.idUser.idFilePath)}',
                                            'File details','dependent=yes, menubar=no,\
                                            toolbar=no, status=no, scrollbars=yes,\
                                            resizable=no, width=800, height=600');return false;"
                                      title="Ouvrir le fichier">
                            <h:outputText value="#{file.name}"/>
                        </h:outputLink>
                    </p:column>
                </p:dataList>
            </h:form>
        </f:view>

    </h:body>
</html>
