<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Poste de travail</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="tWorkstationViewForm">
                <h:panelGrid columns="2" columnClasses="label,fields">
                    
                    <h:outputText value="Société:"/>
                    <h:outputText id="tidClientV" value="#{taskView.entityPopup.idWorkstation.idClient}"
                                  title="Société à laquelle appartient ce poste de travail"/>
                    
                    <h:outputText value="Modèle:"/>
                    <h:outputText id="tbrandV" value="#{taskView.entityPopup.idWorkstation.brand}"
                                  title="Marque de la machine"/>
                    
                    <h:outputText value="Type de machine:"/>
                    <h:outputText id="twsTypeV" value="#{taskView.entityPopup.idWorkstation.wsType}"
                                  title="Type de la machine"/>
                    
                    <h:outputText value="Date de mise en service:"/>
                    <h:outputText id="tstartDateV" value="#{utils.dayDateFormat(
                                                            taskView.entityPopup.idWorkstation.startDate)}"
                                  title="Date de mise en service de la machine" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    
                    <h:outputText value="Processeur:"/>
                    <h:outputText id="tprocessorV" value="#{taskView.entityPopup.idWorkstation.processor}"
                                  title="Processeur de la machine"/>
                    
                    <h:outputText value="Moniteur:"/>
                    <h:outputText id="tmonitorV" value="#{taskView.entityPopup.idWorkstation.monitor}"
                                  title="Moniteur de la machine"/>
                    
                    <h:outputText value="Carte graphique:"/>
                    <h:outputText id="tvideoCardV" value="#{taskView.entityPopup.idWorkstation.videoCard}"
                                  title="Carte graphique de la machine"/>
                    
                    <h:outputText value="Système d'exploitation:"/>
                    <h:outputText id="toperatingSystemV" value="#{taskView.entityPopup.idWorkstation.operatingSystem}"
                                  title="Système d'exploitation de la machine"/>
                    
                    <h:outputText value="Mémoire vive:"/>
                    <h:outputText id="tramV" value="#{taskView.entityPopup.idWorkstation.ram}"
                                  title="Mémoire vive de la machine"/>
                    
                    <h:outputText value="Disque dur:"/>
                    <h:outputText id="thardDriveV" value="#{taskView.entityPopup.idWorkstation.hardDrive}"
                                  title="Disque dur de la machine"/>
                    
                    <h:outputText value="Observations:"/>
                    <h:outputText id="tobservationsV" value="#{taskView.entityPopup.idWorkstation.observations}"
                                  title="Observations"/>
                    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
