<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des utilisateurs</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="displayCUsers">
                        <p:dataTable id="cUserDataTable"
                                     value="#{cUserView.entries}"
                                     var="item"
                                     emptyMessage="Aucun utilisateur n'a été trouvé"
                                     widgetVar="cUserTable"
                                     selectionMode="single"
                                     selection="#{cUserView.entity}"
                                     rows="4"
                                     rowIndexVar="index"
                                     sortBy="#{item.id}"
                                     rowKey="#{item.id}"
                                     paginator="true">
                            
                            <p:ajax event="rowSelect"  
                                    update=":displayCUsers:displayClientDetails:clientDetails"
                                    oncomplete="console.log('name :-#{cUserView.entity.getName()}-');">
                                    <!--oncomplete="entityDialog.show();">-->
                            </p:ajax>
                            <p:ajax event="rowUnselect"/>
                        
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h2><h:outputText value="Liste des utilisateurs"/></h2>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Identifiant"
                                      sortBy="#{item.id}"
                                      filterBy="#{item.id}"
                                      filterMatchMode="exact">
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column headerText="Nom de l'utilisateur"
                                      sortBy="#{item.name}"
                                      filterBy="#{item.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column headerText="Référence de société"
                                      sortBy="#{item.societyName}"
                                      filterBy="#{item.societyName}"
                                      filterMatchMode="contains">
<!--                                <h:commandLink action="#{clientView.entityView(item.idClient)}"
                                               value="#{item.societyName}">-->
                                <h:outputText value="#{item.societyName}"/><br />
                                <h:commandLink value="Afficher les détails"
                                               onclick="cUserTable.unselectAllRows(); cUserTable.selectRow((#{index}-cUserTable.getPaginator().getCurrentPage()*4));
                                                   console.log('selected');">
                                    <p:ajax event="click"
                                            oncomplete="setTimeout('entityDialog.show();',1000);" />
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Téléphone"
                                      sortBy="#{item.phone}"
                                      filterBy="#{item.phone}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.phone}"/>
                            </p:column>
                            <p:column headerText="Observations"
                                      sortBy="#{item.observations}"
                                      filterBy="#{item.observations}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.observations}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputPanel style="float:left;">
                                    <h:outputText value="Rechercher:"/>
                                    <p:inputText id="globalFilter" onkeyup="cUserTable.filter();"
                                                 style="width:150px;margin-left:20px" />
                                    <p:commandButton id="create" value="Ajouter un utilisateur"
                                                     action="#{cUserView.entityCreate()}"
                                                     ajax="false" immediate="true"
                                                     style="margin-left:20px;">
                                    </p:commandButton>
                                </p:outputPanel>
                            </f:facet>
                        </p:dataTable>
                        <h:outputLink id="create" value="javascript:void(0)"
                                      onclick="console.log('#{cUserView.entityCreate()}');createCUser.show();" title="Créer un utilisateur">
                            <h:outputText value="Créer!!" />
                        </h:outputLink>
                        <p:dialog id="dialog"
                                  appendToBody="true"
                                  header="Création d'un utilisateur"
                                  widgetVar="createCUser"
                                  resizable="false"
                                  draggable="false"
                                  modal="true"
                                  showEffect="clip"
                                  hideEffect="clip">
                            <h:form>
                                <p:growl id="growl" showDetail="true" life="100000" /> 
                                <p:panelGrid columns="3" columnClasses="label,field,message">

                                    <h:outputLabel value="Nom:" for="name" />
                                    <h:inputText id="name" value="#{cUserView.entity.name}"
                                                 title="Nom"
                                                 required="true"
                                                 requiredMessage="Le champs 'Nom' ne peut être vide">
                                        <f:validator binding="#{cUserUniqueFieldValidator}"/>
                                        <f:attribute name="fieldName" value="Name" />
                                        <f:attribute name="update_id" value="#{cUserView.entity.id}" />
                                    </h:inputText>
                                    <p:message for="name"/>

                                    <h:outputLabel value="Phone:" for="phone" />
                                    <h:inputText id="phone" value="#{cUserView.entity.phone}" title="Téléphone">
                                        <f:validator binding="#{phonePatternValidator}"/>
                                    </h:inputText>
                                    <p:message for="phone"/>

                                    <h:outputLabel value="Observations:" for="observations" />
                                    <h:inputTextarea class="textarea-field" id="observations"
                                                     value="#{cUserView.entity.observations}"
                                                     title="Observations" />
                                    <p:message for="observations"/>

                                    <h:outputLabel value="Société:" for="idClient" />
                                    <h:selectOneMenu id="idClient" value="#{cUserView.entity.idClient}" title="Société">
                                        <f:selectItems value="#{clientView.entries}"/>
                                        <f:converter binding="#{clientConverter}"/>
                                    </h:selectOneMenu>
                                    <p:message for="idClient"/>

                                    <f:facet name="footer">
                                        <p:commandButton id="create" value="Créer"
                                                         update="growl"   
                                                         actionListener="#{cUserView.create()}"
                                                         oncomplete="createRequest(createCUser, xhr, status, args);"
                                                         />
                                        <p:commandButton id="back" value="Annuler"
                                                         action="javascript:void(0);"
                                                         oncomplete="createCUser.hide()">
                                        </p:commandButton>
                                    </f:facet>
                                </p:panelGrid>
                            </h:form>
                        </p:dialog>
                        <p:dialog id="dialogClient"
                                  appendToBody="true"
                                  header="Détails de la société"
                                  widgetVar="entityDialog"
                                  resizable="false"
                                  draggable="false"
                                  modal="true"
                                  showEffect="clip"
                                  hideEffect="clip"
                                  rendered="#{cUserView.entity!=null}">
                            <h:form id="displayClientDetails">
                                <p:panelGrid id="clientDetails" columns="2" columnClasses="label,field">
                                    <h:outputText value="Identifiant:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.id}" title="Identifiant"/>
                                    <h:outputText value="Nom de la société:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.name}" title="Nom de la socité"/>
                                    <h:outputText value="Adresse:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.address}" title="Adresse"/>
                                    <h:outputText value="Téléphone:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.phone}" title="Téléhone"/>
                                    <h:outputText value="Fax:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.fax}" title="Fax"/>
                                    <h:outputText value="Mail:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.mail}" title="Mail"/>
                                    <h:outputText value="Interlocuteur:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.userName}"/>
                                    <h:outputText value="InterventionType:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.interventionType}" title="InterventionType"/>
                                    <h:outputText value="Observations:"/>
                                    <h:outputText value="#{cUserView.entity.idClient.observations}" title="Observations"/>
                                </p:panelGrid>
                                <center>
                                    <p:commandButton id="close" value="Fermer"
                                                     action="javascript:void(0);"
                                                     oncomplete="entityDialog.hide();"/>
                                </center>
                            </h:form>
                        </p:dialog>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
