<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Création Facture</title>
    </h:head>
    <h:body>
        
    	<ui:composition template="/templates/page_template.xhtml">
            <ui:define name="title">
                | Création Facture
            </ui:define>
            <ui:define name="content">
                <f:attribute name="header" value="Création d'une facture"/>
                <f:view>
                    <h:form id="facturePrint"
                            enctype="multipart/form-data">
                        <h3 class="tabheader">
                            <h:outputText value="Facture n°#{factureView.entity.factureNumber}
                                          pour la société #{interventionView.restrictedClient}"/>
                        </h3>
                        <script type="text/javascript">
                            $(document).ready(function()
                            {
                                interventionTable.filter();
                            });
                        </script>
                        <p:dataTable id="interventionDataTable"
                                     value="#{interventionView.entries}"
                                     var="item"
                                     widgetVar="interventionTable"
                                     emptyMessage="Aucune intervention n'a été trouvée"
                                     rowStyleClass="#{item.sleeping?'sleeping_elmt':null}"
                                     rows="#{utils.maxDataRows}"
                                     sortBy="#{item.interventionDate}"
                                     sortFunction="#{utils.sortByDate}"
                                     filteredValue="#{interventionView.filteredEntities}">
                            
                            <p:column headerText="Durée"
                                      filterBy="#{utils.getTimeFormat(item.duration)}"
                                      filterMatchMode="contains"
                                      filterStyle="display: none;width:70px;">
                                <h:outputText value="#{utils.getTimeFormat(item.duration)}"
                                              title="Durée de l'intervention"/>
                            </p:column>
                            
                            <p:column headerText="Date"
                                      style="width:1%;"
                                      sortBy="#{item.interventionDate}"
                                      sortFunction="#{utils.sortByDate}"
                                      filterStyle="display: none;"
                                      filterBy="#{utils.smallDateFormat(item.interventionDate)}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{utils.smallDateFormat(item.interventionDate)}"
                                              rendered="#{not empty item.interventionDate}"/>
                            </p:column>
                            
                            <p:column headerText="Tâche à accomplir"
                                      filterBy="#{item.idTask.toString()}"
                                      style="white-space: nowrap;"
                                      filterStyle="display: none;"
                                      filterMatchMode="contains">
                                <h:outputText style="white-space: nowrap;" value="#{item.idTask.toString()}"/>
                                <p:commandButton actionListener="#{taskView.entityView(item.idTask)}"
                                                 action="javascript:void(0);"
                                                 title="Afficher les détails de cette tâche"
                                                 icon="ui-icon-search"
                                                 style="font-size: 40%;vertical-align: top !important;"
                                                 update=":taskMenuViewPopup :taskMenuDialogHeader :taskViewForm"
                                                 oncomplete="taskMenuViewDialog.show();"/>
                            </p:column>
                            
                            <p:column headerText="Tarif déplacement:"
                                      style="text-align: right;">
                                <h:outputText value="#{not empty item.idTask.idClient.deplacement
                                                       and item.deplacement?
                                                       item.idTask.idClient.deplacement:'0'} €"/>
                            </p:column>
                            
                            <p:column headerText="Tarif intrervention:"
                                      style="text-align: right;">
                                <h:outputText value="#{not empty item.idTask.idClient.tarif?
                                                       item.idTask.idClient.tarif*item.duration:'0'} €"/>
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:outputPanel style="float:right;">
                                    <p:inputText id="globalFilter" onkeyup="doAfterInterval('interventionTable.filter();',1);"
                                                 style="display: none;"
                                                 title="Rechercher dans tous les champs de recherche">
                                    </p:inputText>
                                    <h:outputText value="Total:"/>
                                </p:outputPanel>
                            </f:facet>
                            
                        </p:dataTable>
                        
                        <p:panel styleClass="buttons_panel"
                                 header="Actions:">
                            <h:outputText value="Rechercher:"/>
                            <p:inputText id="globalFilterOut"
                                         onkeyup="filterOutFor('facturePrint\\:globalFilterOut',
                                                     'facturePrint\\:interventionDataTable\\:globalFilter');"
                                         onblur="$(this).keyup();"
                                         style="width:150px;margin-left:20px"
                                         title="Rechercher dans tous les champs de recherche">
                            </p:inputText>
                            <p:commandButton id="createFacture"
                                             value="Valider la facture"
                                             icon="ui-icon-disk"
                                             styleClass="green_icon"
                                             title="Créer la fature"
                                             update=":growl :facturePrint"
                                             rendered="#{factureView.creating}"
                                             actionListener="#{factureView.create(
                                                               empty interventionView.filteredEntities?
                                                               interventionView.entries:
                                                               interventionView.filteredEntities)}"/>
                            
                            <p:commandButton id="displayPDF"
                                             value="Afficher la facture"
                                             action="javascript:void(0);"
                                             icon="ui-icon-pdf"
                                             onclick="window.open('#{files.getFileLink(factureView.entity)}',
                                                   'File details','dependent=yes, menubar=no,\
                                                   toolbar=no, status=no, scrollbars=yes,\
                                                   resizable=no, width=800, height=600');return false;"
                                             title="Afficher la facture au format PDF"
                                             rendered="#{not factureView.creating}">
                            </p:commandButton>
                        </p:panel>
                        
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
