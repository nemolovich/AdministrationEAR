<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/page_template.xhtml">
            <ui:define name="title">
                | Création Services
            </ui:define>
            <ui:define name="content">
                <f:attribute name="header" value="Création d'un service"/>
                <f:view>
                    <h:form>
                        <h:panelGrid columns="2" columnClasses="label,fields">
                            
                            <h:outputLabel value="Titre:" for="title" />
                            <h:inputText id="title"
                                         value="#{servicesView.entity.title}"
                                         title="Title"
                                         maxlength="64">
                            </h:inputText>
                            
                            <h:outputLabel value="Description:" for="description" />
                            <h:inputTextarea id="description"
                                             value="#{servicesView.entity.description}"
                                             styleClass="textarea_min"
                                             rows="6"
                                             title="Description"/>
                            
                        </h:panelGrid>
                        <p:outputPanel styleClass="buttons_panel">
                            <p:commandButton id="create" value="Créer"
                                             icon="ui-icon-check"
                                             styleClass="green_icon"
                                             title="Créer ce service"
                                             action="#{servicesView.create()}"
                                             ajax="false"/>
                            <p:commandButton id="back" value="Annuler"
                                             actionListener="#{servicesView.cancelCreate()}"
                                             icon="ui-icon-closethick"
                                             styleClass="red_icon"
                                             title="Annuler la création"
                                             action="list"
                                             ajax="false" immediate="true">
                            </p:commandButton>
                        </p:outputPanel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
