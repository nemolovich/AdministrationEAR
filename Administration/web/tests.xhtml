<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tests</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/page_template.xhtml">
            <ui:define name="title">
                | Page Tests
            </ui:define>
            <ui:define name="content">
                <f:attribute name="header" value="Page de tests"/>
                <f:view>
                    <f:event type="postAddToView"
                             listener="#{fileUploadController.setFilePath(
                                         cUserView.entity.idFilePath)}"/>
                    <h:form id="fileUploadForm"
                            enctype="multipart/form-data">  

                        <h:panelGrid columns="2" columnClasses="label,fields">
                            
                            <p:outputLabel value="Nom:"
                                           for="cuserName"/>
                            <p:inputText id="cuserName"
                                         value="#{cUserView.entity.name}"/>
                            
                            <p:outputLabel value="Phone:"
                                           for="cuserPhone"/>
                            <p:inputMask id="cuserPhone"
                                         mask="99.99.99.99.99"
                                         value="#{cUserView.entity.phone}"/>

                            <h:outputText value="Fichiers:"/>
                            <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"
                                          mode="advanced"
                                          dragDropSupport="true"
                                          multiple="true"
                                          process="@this"
                                          update=":growl :fileUploadForm:cuserFile"
                                          sizeLimit="800000000"
                                          label="Parcourir..."
                                          uploadLabel="Envoyer"
                                          cancelLabel="Annuler"
                                          onstart="startAjax();"
                                          invalidFileMessage="Type de fichier invalide"
                                          invalidSizeMessage="Taille du fichier invalide"
                                          widgetVar="fileUploadVar"
                                          allowTypes="/(\.|\/)(pdf|doc?x|txt|odt)$/" >
                            </p:fileUpload>
                            
                            <h:outputText value="Fichiers prÃ©sents:"/>
                            <p:dataTable id="cuserFile"
                                         value="#{cUserView.entity.idFilePath.filesInPath}"
                                         var="file"
                                         rows="#{utils.maxDataRows}"
                                         emptyMessage="Aucun fichier n'est prÃ©sent"
                                         paginatorPosition="top"
                                         sortBy="#{file.name}"
                                         paginator="true">
                                
                                <p:column headerText="Nom">
                                    <h:outputText value="#{file.name}"/>
                                </p:column>
                                
                                <p:column headerText="Taille">
                                    <h:outputText value="#{files.getStringSize(file.length())}"/>
                                </p:column>
                                
                                <p:column>
                                    <p:commandButton icon="ui-icon-trash"
                                                     styleClass="red_icon"
                                                     style="font-size:60%;"
                                                     ajax="false"
                                                     immediate="true"
                                                     onclick="if(!confirm('#{fileUploadController.getDeleteMessage(file)}'))
                                                     {return false;}"
                                                     actionListener="#{fileUploadController.deleteFile(file)}"
                                                     title="Supprimer ce fichier"
                                                     update=":growl :fileUploadForm:cuserFile"/>
                                </p:column>
                                
                                <f:facet name="footer">
                                    <p:outputPanel style="float:left;">
                                        <p:commandButton action="#{fileUploadController.deleteAllFiles()}"
                                                         icon="ui-icon-trash"
                                                         styleClass="red_icon"
                                                         ajax="false"
                                                         immediate="true"
                                                         onclick="if(!confirm('#{fileUploadController.deleteAllMessage}'))
                                                                    {return false;}"
                                                         title="Supprimer tous les fichier du serveur"
                                                         value="Tout supprimer"
                                                         update=":growl :fileUploadForm:cuserFile"
                                                         disabled="#{fileUploadController.emptyFolder}"/>
                                    </p:outputPanel>
                                </f:facet>
                                
                            </p:dataTable>
                            
                            <f:facet name="footer">
                                <p:outputPanel styleClass="buttons_panel">
                                    <p:commandButton value="CrÃ©er"
                                                     immediate="false"
                                                     ajax="false"
                                                     actionListener="#{cUserView.create(clientView.entries.get(0))}"
                                                     action="index"/>
                                    <p:commandButton value="Annuler"
                                                     immediate="true"
                                                     ajax="false"
                                                     actionListener="#{cUserView.cancelCreate()}"
                                                     action="index"/>
                                </p:outputPanel>
                            </f:facet>
                        </h:panelGrid>

                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
